<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carb_manager_login</title>
    <link rel="stylesheet" href="./styles/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>
                    <img src="./image/site_image.png" alt="">
                    <h1>Welcome Back</h1>
                    <p>Please sign in below to get started.</p>
                </header>
                <form action="#" id="login">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form_link">
                        <a href="#" class="forgot-pass">Forgot your password</a>

                    </div>
                    <div class="field button-field">
                       <a href="./index.html"><button>Continue</button></a>
                    </div>
                    
                </form>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field apple">
                    <i class='bx bxl-apple apple-icon'></i>
                    <span>Continue with Apple</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Continue with Google</span>
                </a>
            </div>
            <div class="form_link">
                <span>Don't have an account?<a href="#" class="link SignUp-link">Sign up here</a></span>
            </div>
        </div>

        <div class="form signup">
            <div class="form-content">
                <header>SignUp</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                   
                    <div class="field button-field">
                        <button  id="signup">SignUp</button>
                    </div>
                    
                </form>
                <div class="form_link">
                    <span>Already have an account?<a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field apple">
                    <i class='bx bxl-apple apple-icon'></i>
                    <span>Continue with Apple</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Continue with Google</span>
                </a>
            </div>
        </div>
    </section>
</body>
<script src="./Scripts/login.js"></script>
</html>
